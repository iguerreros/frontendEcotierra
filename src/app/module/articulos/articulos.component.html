<div class="allcontain">
  <div class="feturedsection">
    <h1 class="text-center"><span class="bdots"></span>Articulos</h1>
  </div>
  <div class="container">
    <div class="row firstrow" style="border-bottom: none;">
      <div class="col-lg-4 costumcol colborder1" *ngFor="let item of listaArticulo">
        <div class="row">
          <div class="col-lg-12">
            <div class="featurecontant">
              <h1>{{item.nombrearticulo}}</h1>
               <img src="https://2.bp.blogspot.com/-qzq9QYjiJ5A/UnIRyo0mogI/AAAAAAAAAGM/Rs_QydfzFjo/s640/outlet+robot+ecommerce.png" alt="" style="width: 50%;
               margin-left: 18%;">
              <h2 style="margin-top: 0px">S/.{{item.preciounitario}}</h2>
              <button id="btnRM" type="submit" (click)="registrarCompra(item.id,item.nombrearticulo,item.preciounitario)" data-toggle="modal" data-target="#comprarArticulo" >Compra</button>
           
            </div>
          </div>
        </div>

      </div>
     
    </div>
  </div>
</div>

<div class="modal fade" id="comprarArticulo" tabindex="-1" role="dialog" aria-labelledby="comprarArticulo" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Compra de Articulos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">

          <div class="col-lg-9">
            <div class="form-group">
              <label >Cliente:</label>
              <select class="form-control" [(ngModel)]="selectedCompras.id" (change)="obtenerUsuario($event.target.value)">
                <option *ngFor="let item of listaClientes" value="{{item.id}}">{{item.nombre}} {{item.apellido}}</option>
              </select>
            </div>
          </div>
            <div class="col-lg-1"></div>
          <div class="col-lg-2">
            <div class="form-group">
              <label >Cantidad:</label>
              <input type="number" class="form-control" (change)="calcularSubTotal($event.target.value)" >
            </div>
          </div>
         

          <div class="col-lg-12">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Producto</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                </tr>
                <tr>
                   <td>{{compras.nombreArticulo}}</td>
                   <td>{{compras.cantidad}}</td>
                   <td>S/.{{compras.precio}}</td>
                </tr>
                <tr>
                  <td></td>
                  <td>SubTotal:</td>
                  <td>S/.{{compras.subtotal}}</td>
               </tr>
               <tr>
                <td></td>
                <td >Igv:</td>
                <td>S/.{{compras.igv}}</td>
               </tr>
               <tr>
                 <td></td>
                <td>Total:</td>
                <td>S/.{{compras.total}}</td>
               </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="registrarCompraNueva()">Guardar</button>
      </div>
    </div>
  </div>
</div>
