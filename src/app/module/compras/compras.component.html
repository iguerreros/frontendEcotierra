<div class="container">
    <h4 class="page-header">Listado de Compras</h4>
    <div class="row">
        <div class="col-sm-3">
            <select class="form-control"  [(ngModel)]="selectedCompras.id" (change)="obtenerUsuario($event.target.value)">
            <option *ngFor="let item of listaClientes" value="{{item.id}}">{{item.nombre}} {{item.apellido}}</option>
      
            </select>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-8">
            <table class="table table-bordered">
                <thead>
                  <tr style="background:  #545050; color: #fff;">
                    <th scope="col">#</th>
                    <th scope="col">nombre</th>
                    <th scope="col">apellido</th>
                    <th scope="col">Articulo</th>
                   
                  </tr>
                </thead>
                <tbody>
                
                  <tr *ngFor="let item of listaCompraCliente; index as i">
                    <th scope="row">{{(i+1)}}</th>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.nombrearticulo}}</td>
                   
                  </tr>

                  <tr *ngIf="mensajesValidacion">
                    <th scope="row" colspan="4" >
                      <div class="alert alert-dark" role="alert">
                          El cliente no tiene Compra, Seleccione otro Cliente!!
                      </div>
                    </th>
                  </tr>  
                 
                </tbody>
            </table>
        </div>
    </div>  
</div>
